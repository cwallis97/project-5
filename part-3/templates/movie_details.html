{% extends 'base.html' %}

{% block title %}{{ movie.title }} - Details{% endblock %}

{% block body %}
  <div class="container mt-4">
    <div class="card">
      <img src="{{ movie.poster_path }}" class="card-img-top" alt="{{ movie.title }}">
      <div class="card-body">
        <h1 class="card-title">{{ movie.title }}</h1>
        <p class="card-text">{{ movie.overview }}</p>
      </div>
    </div>
  </div>
{% endblock %}
