{% extends 'base.html' %}
{% block title %}All Users{% endblock %}

{% block body %}
  <div class="container">
    <h1 class="display-4 text-center mt-4 mb-5">All Users</h1>

    <ul class="list-group">
      {% for user in users %}
        <li class="list-group-item">
          <a href="/users/{{ user.user_id }}" class="text-decoration-none">
            <div class="d-flex justify-content-between align-items-center">
              <span>{{ user.email }}</span>
            </div>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
