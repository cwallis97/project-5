{% extends 'base.html' %}
{% block title %}All Movies{% endblock %}

{% block body %}
  <div class="container">
    <h1 class="display-4 text-center mt-4 mb-5">All Movies</h1>

    <ul class="list-group">
      {% for movie in movies %}
        <li class="list-group-item">
          <a href="/movies/{{ movie.movie_id }}" class="text-decoration-none">
            <div class="d-flex justify-content-between align-items-center">
              <span>{{ movie.title }}</span>
              <span class="badge bg-primary">{{ movie.release_date.strftime('%Y') }}</span>
            </div>
            <p class="mt-2">{{ movie.overview }}</p>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
