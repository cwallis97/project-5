<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Fancy Page{% endblock %}</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    main {
      padding: 2em;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    footer {
      margin-top: 2em;
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <h1>{% block title %}Fancy Page{% endblock %}</h1>
  </header>

  <main>
    {% block body %}{% endblock %}
  </main>

  <footer>
    {% block after_body %}{% endblock %}
  </footer>
</body>
</html>
